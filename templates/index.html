<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --flipkart-blue: #2874f0;
      --flipkart-dark-blue: #1c5aa8;
      --flipkart-light-blue: #e8f2ff;
      --flipkart-yellow: #ff9f00;
      --flipkart-orange: #ff6161;
      --background-gradient: linear-gradient(135deg, #f8fbff 0%, #e8f2ff 50%, #fff 100%);
      --header-gradient: linear-gradient(135deg, #2874f0 0%, #1c5aa8 100%);
      --user-gradient: linear-gradient(135deg, #2874f0 0%, #4285f4 100%);
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: rgba(40, 116, 240, 0.1);
      --text-primary: #212121;
      --text-secondary: #878787;
      --text-muted: #b0b0b0;
      --bot-bg: #f1f3f6;
      --shadow-soft: 0 8px 32px rgba(40, 116, 240, 0.15);
      --shadow-hover: 0 15px 40px rgba(40, 116, 240, 0.25);
      --border-light: #e0e6ed;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background-gradient);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      font-weight: 400;
    }

    .chat-container {
      width: 840px;
      max-width: 100%;
      height: 700px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-container:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .chat-header {
      background: var(--header-gradient);
      color: white;
      padding: 20px 24px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid var(--flipkart-yellow);
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 4s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .chat-header i {
      font-size: 22px;
      color: var(--flipkart-yellow);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .chat-box {
      flex: 1;
      padding: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .chat-messages {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 100%;
    }

    .placeholder-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: all 0.5s ease;
      opacity: 1;
      visibility: visible;
    }

    .placeholder-container.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .placeholder-content {
      text-align: center;
      padding: 40px;
    }

    .placeholder-icon {
      font-size: 48px;
      color: var(--flipkart-blue);
      margin-bottom: 20px;
      opacity: 0.7;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .placeholder-text {
      color: var(--text-secondary);
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .placeholder-subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 400;
    }

    .msg {
      max-width: 80%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
      animation: slideIn 0.4s ease-out;
      font-weight: 400;
      z-index: 2;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .user {
      background: var(--user-gradient);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      box-shadow: 0 3px 12px rgba(40, 116, 240, 0.25);
      border: 1px solid rgba(40, 116, 240, 0.1);
    }

    .bot {
      background: var(--bot-bg);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border-light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .chat-input {
      display: flex;
      background: white;
      border-top: 1px solid var(--border-light);
      padding: 16px 20px;
      gap: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid var(--border-light);
      outline: none;
      border-radius: 25px;
      font-size: 15px;
      background: white;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    .chat-input input:focus {
      border-color: var(--flipkart-blue);
      box-shadow: 0 0 0 3px rgba(40, 116, 240, 0.1);
      transform: translateY(-1px);
    }

    .chat-input input::placeholder {
      color: var(--text-muted);
      font-weight: 300;
    }

    .chat-input button {
      background: var(--flipkart-blue);
      border: none;
      color: white;
      padding: 14px 18px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(40, 116, 240, 0.3);
      min-width: 50px;
      height: 50px;
    }

    .chat-input button:hover {
      background: var(--flipkart-dark-blue);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 116, 240, 0.4);
    }

    .chat-input button:active {
      transform: translateY(0);
    }

    .chat-input button i {
      transition: transform 0.3s ease;
    }

    .chat-input button:hover i {
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 520px) {
      body {
        padding: 0;
      }
      
      .chat-container {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      
      .msg {
        max-width: 85%;
      }
      
      .placeholder-content {
        padding: 20px;
      }
      
      .placeholder-text {
        font-size: 18px;
      }
      
      .placeholder-icon {
        font-size: 40px;
      }
    }

    /* Loading animation for bot messages */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 14px 18px;
      background: var(--bot-bg);
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      align-self: flex-start;
      max-width: 80px;
      border: 1px solid var(--border-light);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i>
      Flipkart Chatbot
    </div>
    
    <div class="chat-box" id="chat-box">
      <div class="placeholder-container" id="placeholder-container">
        <div class="placeholder-content">
          <div class="placeholder-icon">
            <i class="fas fa-comments"></i>
          </div>
          <div class="placeholder-text">Ask your query</div>
          <div class="placeholder-subtitle">I'm here to help you with anything!</div>
        </div>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </div>

    <form class="chat-input" id="chat-form">
      <input type="text" id="msg" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");
    const placeholderContainer = document.getElementById("placeholder-container");
    let conversationStarted = false;

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-indicator");
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatMessages.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingDiv;
    }

    function hideTypingIndicator() {
      const typingIndicator = document.getElementById("typing-indicator");
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function appendMessage(text, sender) {
      // Hide placeholder when first message is added
      if (!conversationStarted) {
        placeholderContainer.classList.add('hidden');
        conversationStarted = true;
      }

      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.textContent = text;
      chatMessages.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (!msg) return;

      appendMessage(msg, "user");
      msgInput.value = "";

      // Show typing indicator
      const typingIndicator = showTypingIndicator();

      try {
        const res = await fetch("/get", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ msg })
        });
        const data = await res.text();
        
        // Hide typing indicator and show response
        hideTypingIndicator();
        appendMessage(data, "bot");
      } catch (error) {
        hideTypingIndicator();
        appendMessage("Sorry, I'm having trouble connecting. Please try again.", "bot");
      }
    });

    // Enhanced input interactions
    msgInput.addEventListener('focus', () => {
      msgInput.style.transform = 'translateY(-1px)';
    });

    msgInput.addEventListener('blur', () => {
      msgInput.style.transform = 'translateY(0)';
    });

    // Auto-resize chat container on window resize
    window.addEventListener('resize', () => {
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
